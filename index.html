<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=1400px">
    <title>EnergyHero</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/favicon.png">
</head>
<body>
    <div id="top"> <!-- top start -->
        <div class="top_inner"> <!-- top inner -->
            <a href="../MAIN/index.html" class="logo_top"><img src="images/logo_black.png" alt="logo"></a>

            <ul class="nav">
                <li><a href="../SUB_1/index.html">Brand</a></li>
                <li><a href="../SUB_2/index.html">Products</a></li>
                <li><a href="../SUB_3/index.html">Events</a></li>
                <li><a href="index.html">Contact</a></li>
            </ul>

            <ul class="login">
                <li><a href="#none" class="log_btn">Log&nbsp;in</a></li>
                <li><a href="#none" class="sign_btn">Sign&nbsp;in</a></li>
            </ul>
        </div>
    </div>

    <div id="banner">
        <p>CONTACT&nbsp;US</p>
    </div>

    <div id="cont">
        <div class="cont_inner">
            <p class="text">Your&nbsp;Name&nbsp;:&nbsp;</p>
            <input type="text" class="box1">

            <p class="text">E-mail&nbsp;Address&nbsp;:&nbsp;</p>
            <input type="email" class="box1">

            <p class="text">Subject&nbsp;:&nbsp;</p>
            <select name="subject" id="subject">
                <option value="sub1">회사/기업</option>
                <option value="sub2">제품문의</option>
                <option value="sub3">제품불만</option>
                <option value="sub4">협찬/협업</option>
                <option value="sub5">기타</option>
            </select>

            <p class="text">Details&nbsp;:&nbsp;</p>
            <textarea name="details" id="details" cols="30" rows="10" placeholder="자세한&nbsp;내용을&nbsp;적어주세요"></textarea>

            <input type="submit" value="SUBMIT" class="submit">
        </div>
    </div>

    <div id="footer"> <!-- footer start -->
        <div class="footer_inner"> <!-- inner -->
            <p class="footer_text">
                서울특별시&nbsp;송파구&nbsp;올림픽로&nbsp;296<br>
                대표&nbsp;:&nbsp;강&nbsp;태헌<br>
                전화&nbsp;:&nbsp;02&nbsp;-&nbsp;097&nbsp;-&nbsp;7575<br>
                메일&nbsp;:&nbsp;mailman@gmail.com<br>
                <br>
                Copyright&nbsp;2022&nbsp;EnergyHero.Inc&nbsp;All&nbsp;Rights&nbsp;Reserved
            </p>

            <ul class="footer_ul">
                <li><a href="#none"><img src="images/icon_facebook.png" alt="icon_fb"></a></li>
                <li><a href="#none"><img src="images/icon_instar.png" alt="icon_is"></a></li>
                <li><a href="#none"><img src="images/icon_twitter.png" alt="icon_tw"></a></li>
                <li><a href="#none"><img src="images/icon_youtube.png" alt="icon_yt"></a></li>
            </ul>

            <a href="../MAIN/index.html" class="logo_footer"><img src="images/logo.png" alt="logo_white"></a>
        </div> 
    </div>
    
    <a href="#top" class="gotop"><img src="images/gotop.png" alt="topbutton"></a>

    <div class="log_box">
        <div class="log">
            <input type="text" placeholder="id" class="id">
            <input type="text" placeholder="password" class="id"><br>
            <input type="submit" value="Log&nbsp;In" class="submit_btn"><br>
            <a href="#none" class="close">close</a>
        </div>
    </div>

    <div class="sign_box">
        <div class="sign">
            <input type="text" placeholder="id&nbsp;to&nbsp;use" class="id">
            <input type="text" placeholder="password&nbsp;to&nbsp;use" class="id"><br>
            <input type="submit" value="Sign&nbsp;In" class="submit_btn"><br>
            <a href="#none" class="close">close</a>
        </div>
    </div>

    <script src="js/jquery-3.6.1.min.js"></script>
    <script src="js/script.js"></script>
